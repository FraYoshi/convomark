apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: convomark
spec:
  tls:
    - hosts:
        - api.convomark.matteojoliveau.com
      secretName: convomark-production-crt
  rules:
    - host: api.convomark.matteojoliveau.com
      http:
        paths:
          - path: "/"
            backend:
              serviceName: convomark
              servicePort: http
